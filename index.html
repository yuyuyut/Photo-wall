<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html, body{
			width: 100%;
			height: 100%;
		}
		#container{
			width: 100%;
			height: 100%;
			background: url(imgs/bg.jpg);
			position: relative;
		}
		#container img{
			position: absolute;
			width: 125px;
			height: 125px;
			border: 5px solid #fff;
		}
	</style>
</head>
<body>
	<div id="container"></div>

	<script src='zhaopianqiang-1.0.js'></script>
	<script>
		var row = 4,
			col = 6,
			count = 0,//表示已经加载的图片的数量
			img_width = 125,
			img_height = 125,
			zIndex = 0;
			index = 0;//代表图片的索引
		var oContainer = document.getElementById('container');
		var aImg = [];

		//图片预加载
		for(var i=0; i<row; i++){
			for(var j=0; j<col; j++){
				index++;
				count++;
				var oImg = new Image();
				oImg.onload = function(){
					if(count == row * col){
						loadSuccess();
					}
				};
				oImg.src = 'imgs/' + index + '.jpg';
				oImg.pos = {
					row : i,
					col : j
				};
				aImg.push(oImg);
			}
		}
		//图片加载成功后的处理方法
		function loadSuccess(){

			var iColGap = (oContainer.offsetWidth - col * img_width) / (col + 1);
			var iRowGap = (oContainer.offsetHeight - row * img_height) / (row + 1);
			for(var i=0; i<aImg.length; i++){
				var oImg = aImg[i];
				oImg.style.left = iColGap + oImg.pos.col * (img_width + iColGap) + 'px';
				oImg.style.top = iRowGap + oImg.pos.row * (img_height + iRowGap) + 'px';
				oImg.id = 'img' + (i + 1);
				oContainer.appendChild(oImg);

			}
		}

		oContainer.onmouseover = function(e){
			e = e || window.event;
			var target = e.target || e.srcElement;
			if(target.id != 'container'){
				var oImg = document.getElementById(target.id);
				oImg.style.zIndex = ++zIndex;
				animate(oImg, {
					width: 180,
					height: 180,
					marginLeft: -30,
					marginTop: -30
				});
			}
		};
		oContainer.onmouseout = function(e){
			e = e || window.event;
			var target = e.target || e.srcElement;
			if(target.id != 'container'){
				var oImg = document.getElementById(target.id);
				animate(oImg, {
					width: img_width,
					height: img_height,
					marginLeft: 0,
					marginTop: 0
				});
			}
		};

		

	</script>























</body>
</html>
